<!DOCTYPE html>
<html class="bg-black" ng-app="database">

<head>
  <meta charset="UTF-8">
  <title>Database // Passwger</title>
  <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>

  <link href="../assets/js/libs/angular-material/angular-material.min.css" rel="stylesheet" />
  <link href="../assets/js/libs/ng-table/ng-table.min.css" rel="stylesheet" type="text/css" />

  <script src="../assets/js/libs/hammerjs/hammer.min.js" type="text/javascript"></script>

  <script src="../assets/js/libs/angular/angular.min.js" type="text/javascript"></script>
  <script src="../assets/js/libs/angular-animate/angular-animate.min.js" type="text/javascript"></script>
  <script src="../assets/js/libs/angular-aria/angular-aria.min.js" type="text/javascript"></script>
  <script src="../assets/js/libs/angular-messages/angular-messages.min.js" type="text/javascript"></script>

  <script src="../assets/js/libs/ng-table/ng-table.min.js" type="text/javascript"></script>

  <script src="../assets/js/libs/angular-material/angular-material.min.js" type="text/javascript"></script>

  <script src="../assets/js/database.js" type="text/javascript"></script>

</head>

<body ng-controller="DatabaseController as dbc">

  <div class="form-box bg-black" id="unlock-box" ng-show="dbc.locked">

    <!-- START LOCK SCREEN ITEM -->
    <div class="lockscreen-item">
      <!-- lockscreen image -->
      <div class="lockscreen-image">
        <img src="../assets/img/passwger-logo.png" alt="user image" />
      </div>
      <!-- /.lockscreen-image -->

      <!-- lockscreen credentials (contains the form) -->
      <div class="lockscreen-credentials">

        <div class="input-group">
          <input type="password" class="form-control" id="password" placeholder="password" ng-model="dbc.password" />
          <div class="input-group-btn">
            <button class="btn btn-flat" id="unlock" ng-click="dbc.unlockDb()"><i class="fa fa-arrow-right text-muted"></i>
            </button>
          </div>
        </div>
      </div>
      <!-- /.lockscreen credentials -->

    </div>
    <!-- /.lockscreen-item -->

    <div class="lockscreen-link">
      <p style="color: #f9f9f9 !important;">
        Please insert your database password to unlock it.
      </p>
    </div>
  </div>

  <div id="database-box" ng-hide="dbc.locked" >

    <md-tabs class="md-primary" md-selected="dbc.selectedIndex">
      <md-tab id="tab1" aria-controls="tab1-content">
        Password ({{ dbc.totalFolderItems('password') }})
      </md-tab>
      <md-tab id="tab2" aria-controls="tab2-content">
        Server ({{ dbc.totalFolderItems('server') }})
      </md-tab>
      <md-tab id="tab3" aria-controls="tab3-content">
        Wi-Fi ({{ dbc.totalFolderItems('wifi') }})
      </md-tab>
      <md-tab id="tab4" aria-controls="tab4-content">
        Credit Card ({{ dbc.totalFolderItems('ccard') }})
      </md-tab>
    </md-tabs>

    <table class="table table-mailbox" ng-table="tableParams" show-filter="true">
      <tr ng-repeat="entry in $data">
        <td class='small-col' data-title="''">
          <div class='domain-icon' style='background-image: url(' ../assets/img/placeholder-icon.png ');'></div>
        </td>
        <td class='name' data-title="'Name'" filter="{ 'name': 'text' }"><a href ng-click="dbc.setCurrentEntry('{{entry.id}}')" class="btn btn-block btn-primary" data-toggle="modal" data-target="#compose-modal">{{ entry.name }}</a>
        </td>
      </tr>
    </table>

    <md-button class="md-fab md-primary" md-theme="cyan" aria-label="Add new {{dbc.currentFolder}}" ng-click="dbc.showModal($event)" style="position: absolute; right: 30px; bottom:30px;">
      <md-tooltip>
        Add new {{dbc.currentFolder}}
      </md-tooltip>
      +
    </md-button>

</body>

</html>
